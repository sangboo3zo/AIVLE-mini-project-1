{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4 style="font-family: 'Cafe24Ssurround'; font-size:35px;">고양이 등록하기</h4>
        </div>
        <br><br><br>
    

    </div>
    <div class="create_menu">
      <form method="post" class="post-form" enctype="multipart/form-data">
          {% csrf_token %} 
          {%if messages%}
          <ul class="messages">
            {%for message in messages%}
              <li{%if messages.tags%} class="{{message.tags}}"{%endif%}>{{message}}</li>
            {%endfor%}
          </ul>
          {%endif%}
          <input type="file" name="img-file">
          <br><br>
          <div class="form-group">
              <label class="menu" for="username">이름을 지어주세요!</label>
              <input type="text" class="form-control" name="cat_name">
          </div>
    
          <div class="radio">
            
            <label class="menu"for="gender">성별</label><br>
    
            <label><input type="radio" id="암컷" name="gender" value="F"> 암컷  </label>
            <label><input type="radio" id="수컷" name="gender" value="M"> 수컷  </label>
            <label><input type="radio" id="모르겠어요" name="gender" value="U"> 모르겠어요  </label>
          </div>
          <br>

          
          <div class="radio">
            
            <label class="menu" for="password1">중성화 여부</label><br>
    
            <label><input type="radio" id="완료" name="neutral" value="Y"> 완료  </label>
            <label><input type="radio" id="미완료" name="neutral" value="N"> 미완료  </label>
            <label><input type="radio" id="모르겠어요" name="neutral" value="U"> 모르겠어요  </label>
          </div>
          <br>

          <label class="menu" for="park">공원</label><br>
          <div class="btn-group">
            <select style="text-align:center;" class="form-select" aria-label="Default select example" name = park>
              {% for p in park %}
              <option value="{{p.park}}">{{p.park}}</option>
              {% endfor %}
              </select>
          </div>
          <br><br> 
          
      
          <div class="radio">
            
            <label class="menu" for="appearance">특징</label><br>
    
            <label><input type="radio" id="흰색" name="appearance" value="흰색"> 흰색</label>
            <img src="{%static 'images/cat1.png' %}" width="100" height="80">
            <label><input type="radio" id="검정색" name="appearance" value="검정색"> 검정색</label>
            <img src="{%static 'images/cat2.png' %}" width="100" height="80">
            <label><input type="radio" id="노란색" name="appearance" value="노란색"> 노란색</label>
            <img src="{%static 'images/cat4.png' %}" width="100" height="80">
            <label><input type="radio" id="회색" name="appearance" value="회색"> 회색</label>
            <img src="{%static 'images/cat5.png' %}" width="100" height="80">
            <label><input type="radio" id="삼색" name="appearance" value="삼색"> 삼색</label>
            <img src="{%static 'images/cat6.png' %}" width="100" height="80">
            <label><input type="radio" id="얼룩" name="appearance" value="얼룩"> 얼룩</label>
            <img src="{%static 'images/cat7.png' %}" width="100" height="80">
            <label><input type="radio" id="그외" name="appearance" value="그외"> 그외</label>
            
          </div>
          <br>


          <div class="radio">
            
            <label class="menu" for="status">상태</label><br>
    
            <label><input type="radio" id="건강" name="status" value="건강"> 건강  </label>
            <label><input type="radio" id="실종" name="status" value="실종"> 실종  </label>
            <label><input type="radio" id="입원" name="status" value="입원"> 입원  </label>
            <label><input type="radio" id="임시보호" name="status" value="임시보호"> 임시보호  </label>
            <label><input type="radio" id="사망" name="status" value="사망"> 사망  </label>
          </div>
          <br>

          <br><br><br>
          <button type="submit" class="btn btn-primary">생성하기</button>
      </form>
    </div>
</div>

<style>
  .create_menu{
    font-family: 'GangwonEdu_OTFBoldA';
    font-size:21px;
  }
  .menu{
    font-family: 'GangwonEdu_OTFBoldA';
    font-size:26px;
    text-shadow: 0.2px 0.2px 0.2px #000;
  }

</style>
{% endblock %}
