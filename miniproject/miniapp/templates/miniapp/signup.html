{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="container my-3">
    
    <div class="row my-3">
        <div class="col-4">
            <br>
            <h4 style="font-family: 'Cafe24Ssurround'; font-size:30px;">계정생성</h4>
        </div>
    </div>
        <div class = "signup_menu">
        <form method="post" class="post-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" name="id" >
            </div>
            <div class="form-group">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password1">
            </div>
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" name="username" >
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control" name="email" placeholder="예시: catcat@gmail.com">
            </div>

            {%if messages%}
             <ul class="messages">
                {% for message in messages %}
                    <li {% if messages.tags%} class="{{message.tags}}"{%endif%} style="font-size:20px;font-family:Cafe24Ssurround;color:red;">{{message}}</li>
                {%endfor%}
            </ul>
            {%endif%}
            <button type="submit" class="btn btn-primary">생성하기</button>
        </form>
    </div>
</div>
<style>
    .signup_menu{
      font-family: 'GangwonEdu_OTFBoldA';
      font-size:21px;
    }
</style>
{% endblock %}
