{% extends 'base.html' %}
{% block content %}
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
    $(function() {
        var flag = true;
        $("#id").on("keyup", function() {
            
            flag = $(this).val().length > 0 ? false : true;
            $("#button").attr("disabled", flag);
        });
    });
</script>
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <br>
            <h4 style="font-family: 'Cafe24Ssurround'; font-size:30px;">계정생성</h4>
        </div>
    </div>
    <p>{{message}}</p>
        <div class = "signup_menu">
        <form method="post" class="post-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="id" name="id" />
            </div>
            <div class="form-group">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" id="password1" name="password1">
            </div>
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" id="username" name="username" >
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="예시: catcat@gmail.com">
            </div>
            <button  type="submit"  class="btn btn-primary" disabled="disabled" id="button">회원가입</button>
        </form>
    </div>
</div>


</html>
<style>
    .signup_menu{
      font-family: 'GangwonEdu_OTFBoldA';
      font-size:21px;
    }

  
  </style>
{% endblock %}
