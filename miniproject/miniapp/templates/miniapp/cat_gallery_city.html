{% extends 'base.html' %}
{% block content %}
<br>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class='container' id="all">
    <form method="post" class="post-form">
    {% csrf_token %}
    <div class="row">
        <p>
        <div class="col-md-5">
            <h1  style="font-family: 'Cafe24Ssurround';font-size:27px;position: relative;" > 우리 동네에 등록된 고양이를 살펴보세요! </h1>
            <h1 style="font-family: 'Cafe24SsurroundAir';font-size:20px;position: relative;" > 고양이를 선택하면 함께 ~~할 수 있습니다! </h1>
            
        </div>
        
        <div class="col-md-5">
                <div class="btn-group" style="float: right;">
                    <select style="text-align:center;" class="form-select" aria-label="Default select example" name = park>
                    {% for c in park %}
                    <option value="{{c.park}}">{{c.park}}</option>
                    {% endfor %}
                    </select>
                    <button style="font-family: 'GangwonEdu_OTFBoldA';" type="submit" class="btn btn-link" >선택하기 </button> 
                </div>
        </div>
    </div>
    <hr option="one"><br>
    </form>

    <div class ='container'>
        <div class="row" id="cat_photo">
            <div class="col-md-12">
                <div class = "row"> 
                    {% if object %}
                        {% for item in object %}
                            <div class="col-md-3" >
                                <div class = "card">
                                    <img class="image-thumbail"
                                        src="{{ item.cat_photo.url }}" 
                                        alt="">
                                        
                                        <!-- Trigger the modal with a button -->
                                        <button type="button" class="btn btn-outline-white btn-sm m-1" data-toggle="modal" data-target="#myModal">고양이 사진추가</button>

                                        <!-- Modal -->
                                        <div id="myModal" class="modal" role="dialog">
                                        <div class="modal-dialog">

                                            <!-- Modal content-->
                                            <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                {% comment %} <h4 class="modal-title">Modal Header</h4> {% endcomment %}
                                            </div>
                                            <div class="modal-body">
                                                
                                                <div class="a">고양이를 등록하시겠습니까?</div>
                                                <form action="" method="post">
                                                    {% csrf_token %}
                                                        <input type="submit" id="nono" class="btn btn-primary" data-dismiss="modal"  name="register" value = item.cat_id onclick="this.form.submit()">예</button>
                                                        <button type="submit" id="nono" class="btn btn-default" data-dismiss="modal">아니오</button>
                                                    </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            </div>
                                            </div>
                                        </div>
                                        </div>
                                </div class = "card-body">
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>  

    
    <button type="submit" id="nono" class="btn btn-primary" onclick="location.href =  '/create_cat/{{ request.session.city }}';">목록에 고양이가 없어요!</button>
</div>
    
</body>


 


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
#all{
    font-family: 'GangwonEdu_OTFBoldA';
}

.image-thumbail {
    height: 200px;
    {% comment %} width: 300px;
    height: 300px;
    object-fit: cover;
    padding: 14px; {% endcomment %}


}
#wrapper{
    margin:auto;
}

div.a {font-size: 15px;}

</style>



{% endblock %}
