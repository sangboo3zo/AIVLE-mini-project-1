{% extends 'base.html' %}
{% block content %}
<br>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <form method="post" class="post-form">
        {% csrf_token %}
<div class="container">
<div class="row" >
    <div class="col-lg-3" id="btn2">
    <h1  style="font-family: 'Cafe24Ssurround';font-size:27px;position: relative;" > 우리 동네에 등록된 고양이를 살펴보세요! </h1>
    <h1 style="font-family: 'Cafe24SsurroundAir';font-size:20px;position: relative;" > 고양이를 선택하면 함께 ~~할 수 있습니다! </h1>
   
    {% if parkname %}
        <h1 style="font-family: 'Cafe24SsurroundAir';font-size:20px;position: relative;">{{parkname}}의 고양이들입니다!</h1>
    {% endif %}
    </div>
    
  
    <div class="col-lg-2" id="btn2">
        <div class="btn-group" >
            
            <select style="text-align:center;font-size: 20px;" onchange="this.form.submit()" style="text-align:center;" class="form-select" aria-label="Default select example" name = 'park'>
            <option hidden>지역을 선택해 주세요</option>
            <option hidden>{{c.park}}</option>
            {% for c in park %}
            <option value="{{c.park}}" style="font-size: 20px;">{{c.park}}</option>
            {% endfor %}
            </select>
           
        </div>
    </div>
    </form>
    
</div>
</div>
</form>
<div class='container' id="all">

    <hr option="one"><br>
    </form>

    <div class ='container'>
        <div class="row" id="cat_photo">
            <div class="col-md-12">
                <div class = "row"> 
                    {% if object %}
                        {% for item in object %}
                            <div class="col-md-3" >
                                <div class = "card">
                                    <img class="image-thumbail" src="{{ item.cat_photo.url }}"  alt="">
                                    <button type="button" class="btn btn-outline-white btn-sm m-1" style="font-size:20px;" onclick="location.href =  '/cat_register/{{item.cat_id}}';">찾았어요!</button>
                
                                </div class = "card-body">
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>  

    <p></p>
    <button type="submit" id="nono" class="btn btn-primary" onclick="location.href =  '/create_cat/{{ request.session.city }}';">목록에 고양이가 없어요!</button>
    <p></p>
</div>
    
</body>


 


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
#all{
    font-family: 'GangwonEdu_OTFBoldA';
}

.image-thumbail {
    height: 200px;
    width: 300px;
    height: 300px;
    object-fit: cover;
    padding: 14px; 
}
#wrapper{
    margin:auto;
}

#nono{
    width:100%;
    font-size:25px;
}
div.a {font-size: 15px;}
#btn{
    font-family: 'Cafe24Ssurround';
    
    width: 50%;
}
#btn2{
    font-family: 'Cafe24Ssurround';
    width: 50%;
}
.btn-group{
    font-family: 'GangwonEdu_OTFLightA';

}
</style>



{% endblock %}
