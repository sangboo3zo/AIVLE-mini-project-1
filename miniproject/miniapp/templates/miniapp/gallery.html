<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset = 'UTF-8'>
    <meta http-equiv = "X-UA-Compatible" content="IE=edge">
    <title>Gallery</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
            .image-thumbail{
                height: 200px;
            }
    </style>
</head>

<body class='m-5'>
    <div class='container'>
        <div class = "row">
            <div class="col-md-3">
                <div class = "card">
                    <div class="card-header">
                        Category
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{}" class = "btn btn-white btn-block btn-sm m-1">Registed Cats</a>
                        </li>
                        <li class="list-group-item">
                            <a href="{}" class = "btn btn-white btn-block btn-sm m-1">Show All Cats</a>
                        </li>
                    
                </div>
            </div>
            <div class="col-md-9">
                <div class = "row">
                        
                    {% if object %}
                        {% for item in object %}
                            <div class="col-md-4">
                                <div class="card">
                                    <img class="image-thumbail"
                                        src="{{ item.cat_photo.url }}" alt="">
                                    <div class="card-body">
                                        <small>{{item.name}}</small>
                                    </div>
                                    <a href="{}" class = "btn btn-outline-dark btn-sm m-1"> View</a>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
