{% extends 'base.html' %}
{% block content %}
<br>

<body>
    <div class='container'>
        <div class = "row">
            <div class="col-md-3">
                <div class = "card">
                    <div class="card-header">
                        Category
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="http://127.0.0.1:8000/cat_gallery" 
                            class = "btn btn-outline-white btn-sm m-1">Registed Cats</a>
                        </li>
                        <li class="list-group-item">
                            <a href="http://127.0.0.1:8000/gallery_show_all_cats" 
                            class = "btn btn-outline-white btn-sm m-1">Show All Cats</a>
                        </li>
                    
                </div>
            </div>
            <div class="col-md-9">
                <div class = "row">
                    {% if object %}
                        {% for item in object %}
                            <div class="col-md-4">
                                <div class="card">
                                    <img class = "image-thumbail"
                                        src="{{ item.cat_photo.url }}" 
                                        alt="">
                                    <div class="card-body">
                                        <small>
                                            {{cat.}}
                                        </small>
                                    </div>
                                    <a href="http://127.0.0.1:8000/cat_profile/{{item.cat_id}}" class = "btn btn-outline-dark btn-sm m-1"> View</a>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    .image-thumbail{
        height: 200px;
    }
</style> 

{% endblock %}
