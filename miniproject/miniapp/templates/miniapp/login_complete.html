<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:8000/" id = 'service_name'>네맘내맘</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>
<link rel="stylesheet">

<html>

<body>
 
    <div class="layer">
        <form method="post" class="post-form">
            {% csrf_token %}
            <br><br><br>
            <span class="content">로그인이 완료되었습니다.</span><br>
            {% if object  %}
                <p>{{ object.user_name }} 님 반갑습니다.</p>

            {% endif %}
     
            <br>
    

            <label class="menu" for="location" style="font-size: 22px;">지역을 선택하세요</label><br>
            <div class="btn-group">
                <select style="width:300px;height:60px;text-align:center;font-size: 25px;" class="form-select" aria-label="Default select example" name = location>
                {% for c in city %}
                <option value="{{c.city_name}}">{{c.city_name}}</option>
                {% endfor %}
                </select>
                
                <button type="submit" class="btn btn-primary"  >생성하기</button>
            </div>
          <br><br> 
        </form>
        {% comment %} <button type="submit" class="btn btn-primary" onclick="location.href =  '/';" >홈으로 이동하기</button>
        <button type="submit" class="btn btn-primary" onclick="location.href =  '/my_cat/{{ request.session.no }}';" >나의 고양이 목록으로 이동하기</button> {% endcomment %}
    </div>
 
</body>
</html>
