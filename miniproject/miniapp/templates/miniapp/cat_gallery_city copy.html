{% extends 'base.html' %}
{% block content %}
<br>


<body>

<div class='container' id="all">
    <div class="row">
        <div class>
            <h1  style="font-family: 'Cafe24Ssurround';font-size:27px;position: relative;" > 우리 동네에 등록된 고양이를 살펴보세요! </h1>
            <h1 style="font-family: 'Cafe24SsurroundAir';font-size:20px;position: relative;" > 고양이를 선택하면 함께 ~~할 수 있습니다! </h1>
        </div>
    
    </div>
    <div>
        <div class = "row">
            <div class="col-md-3">
                <div class = "card">
                    <div style="font-family: 'GangwonEdu_OTFBoldA';text-align:center;" class="card-header">
                        지역을 선택하세요
                    </div>
                    <div class="btn-group">
                        <select style="text-align:center;" class="form-select" aria-label="Default select example" name = location>
                        {% for c in park %}
                        <option value="{{c.park}}">{{c.park}}</option>
                        {% endfor %}
                        </select>
                        
                        <button style="font-family: 'GangwonEdu_OTFBoldA';text-align:center;" type="submit" class="btn btn-light" >생성하기</button> 
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class = "row">
                        
                    {% if object %}
                        {% for item in object %}
                            <div class="col-md-4">
                                <div class="card">
                                    <img class="image-thumbail"
                                        src="{{ item.cat_photo.url }}" 
                                        alt="">
                                    <div class="card-body">
                                        <small>{{item.name}}</small>
                                    </div>
                                    <a href="{}" class = "btn btn-outline-dark btn-sm m-1"> View</a>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% comment %} <style>
    .image-thumbail{
        height: 200px;
    }
</style> {% endcomment %}
<style>
#all{
    font-family: 'GangwonEdu_OTFBoldA';
}
</style>

{% endblock %}
