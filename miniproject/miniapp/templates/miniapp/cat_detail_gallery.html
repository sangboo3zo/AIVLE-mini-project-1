{% extends 'base.html' %}
{% block content %}
<br>


<div class ='container'>
    <div class="row" id="cat_photo">
        <div class="col-md-12">
            <div class = "row"> 
                {% if detail_gallery %}
                    {% for item in detail_gallery %}
                        <div class="col-md-3" >
                            <div class = "card">
                                <img class="image-thumbail" src="{{ item.cat_photo.url }}"  alt="">                           
                            </div class = "card-body">
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    .image-thumbail{
        height: 200px;
    }
</style> 

{% endblock %}
