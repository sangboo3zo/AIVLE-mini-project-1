{% extends 'base.html' %}
{% block content %}
<br>
<body>

    <form method="post" class="post-form">
        {% csrf_token %}
            <a class="btn btn-light" style="font-family: 'GangwonEdu_OTFLightA';font-size:20px;text-decoration:none;;" name="update" value="True" href="http://127.0.0.1:8000/cat_profile/{{cat_id.cat_id}}" > 돌아가기 </a>
        </form>
    

    <div class='container'>
        <div class="col-md-9">
            <div class = "row">
                {% if detail_gallery %}
                    {% for item in detail_gallery %}
                        <div class="col-md-4">
                            <div class="card">
                                <img class = "image-thumbail"
                                    src="{{ item.cat_photo.url }}" 
                                    alt="">
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
.image-thumbail{
    height: 200px;
    width : 300px;
    margin: auto auto;
    }

.post-form { 
position: relative;
left: 1180px;
}

</style> 

{% endblock %}
